<!doctype html>
<head>
   <title>ATC-Sim</title>
   <meta charset="UTF-8">
   <script>
      var currentScreen = 0;

      function screenDidChange() {
         document.getElementById('link').style.display = (currentScreen == 0 ? '' : 'none');
      }

      var playSound;
      var stopSound;
      var loopSound;
      var wantsExit = false;
      var AUDIO_IS_LOADING = true;

      (function () {
         var sources = [
            'data/chopin.ogg',
            'data/267528__syseq__good.ogg',
            'data/Explosion_Ultra_Bass-Mark_DiAngelo-1810420658.ogg',
            'data/Industrial%20Alarm-SoundBible.com-1012301296.ogg',
            'data/School_Fire_Alarm-Cullen_Card-202875844.ogg',
         ];
         var objs = [];
         var loaded = 0;

         var canPlay = (new Audio()).canPlayType('application/ogg');
         for (var i = 0; i < sources.length; i++) {
            if (!canPlay) {
               sources[i] = sources[i].replace(/\.ogg$/, '.mp3');
            }
            var obj = new Audio(sources[i]);
            obj.autoplay = false;
            objs.push(obj);
            if (i == 0) {
               try {
               obj.currentTime = 12.5;
               }
               catch(e) {

               }
            }
            if (i == 3 || i == 4) {
               obj.loop = true;
            }
            if (i == 3) {
               obj.volume = .2;
            }
            if (i == 1) {
               obj.volume = .8;
            }
            if (i == 2) {
               obj.volume = .6;
            }
            obj.canplaythrough = function() {
               loaded++;
               if (loaded == sources.length) {
                  AUDIO_IS_LOADING = false;
               }
            };
         }
         playSound = function(i, start) {
            if (start === undefined) {
               start = 0;
            }
            var s = objs[i];
            s.pause();
            s.play();
            s.currentTime = start;
         };
         stopSound = function(i) {
            var s = objs[i];
            s.pause();
            s.currentTime = 0;
         };
         loopSound = function(i) {
            var s = objs[i];
            if (s.paused) {
               playSound(i);
            }
         };
      })();

      window.onkeyup = function(event) {
         if (event.keyCode === 27) {
            wantsExit = true;
         }
      };

   </script>
   <style>
      body, html {
         padding: 0;
         margin: 0;
         text-align: center;
         background-color: black;
         font-size: 1px;
      }
      canvas {
         outline: none;
      }
      #link {
         display: inline-block;
         position: relative;
         left: 0px;
         top: -400px;
         width: 500px;
         height: 70px;
         background-color: transparent;
      }
   </style>
   <script src="bower_components/processing/processing.min.js"></script>
</head>
<body>
   <script>
      if(typeof window.orientation !== 'undefined'){
         alert("This game doesn't work too well on mobile.\n\nSorry about that!");
      }
   </script>
   <canvas data-processing-sources="finalproj.pde"></canvas>
   <br>
   <a href="http://www.pompa-baldi.com/" id='link'>&nbsp;</a>
</body>
</html>
